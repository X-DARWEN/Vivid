<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="Black V.jpg">
    <link rel="stylesheet" href="login-page.css">
    <title>Vivid - Login</title>
</head>
<body>
    <img src="Transparent Vivid.png" alt="Vivid Logo" class="logo">
    <div class="body">
        <div class="login-panel">
        <div class="header">
            <p>Login</p>
        </div>
        <div class="input-box">
            <input type="email" placeholder="Email" class="email">
        </div>
        <div class="input-box">
            <input type="password" placeholder="Password" class="password">
        </div>
        <div class="btn">
            <button type="submit" class="submit">Login <i class='bx bxs-lock-open-alt' ></i></button>
        </div>
        <div class="signup-form">
            <p>You Don't Have A Account  <a href="../Sign Up/signup-page.html">Sign Up</a></p>
        </div>
    </div>
</div>
