<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="Black V.jpg">
    <link rel="stylesheet" href="signup-page.css">
    <script src="signup.js" type="module" defer></script>
    <title>Vivid - Sign Up</title>
</head>
<body>
    <div class="body">
        <img src="Transparent Vivid.png" alt="Vivid Logo" class="logo">
        <form id="signup-form">
            <div class="login-panel">
                <div class="header">
                    <p>Sign Up</p>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Username" id="username" class="username">
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" id="email" class="email">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" id="password" class="password">
                </div>
                <div class="btn">
                    <button type="submit" class="submit" id="submit">Sign Up <i class='bx bxs-user'></i></button>
                </div>
        </form>
        <div class="signup-form">
            <p>You Have A Account Already  <a href="../Login/login-page.html">Login</a></p>
        </div>
    </div>
<p class="copyrights">&copy; Youssef Dev.</p>
</body>
</html>
